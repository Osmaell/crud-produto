<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao" >
	
	<head>
		<title>Cadastro de produto</title>
	</head>
	
	<body>
			
		<section layout:fragment="conteudo" >
			
			<form class="form-horizontal" method="POST" action="/produtos" th:object="${produto}" >
			
				<div th:replace="MensagemSucesso :: msg-sucesso" ></div>
				
				<div th:replace="MensagemErro :: msg-erro" ></div>
				
				<div class="panel panel-default" >
					
					<div class="panel-heading" >
						
						<div class="clearfix" >
							
							<h1 class="panel-title cp-titulo-panel" >Novo produto</h1>
							<a class="btn btn-link cp-link-panel" href="/produtos" >Pesquisar produtos</a>
							
						</div>
						
					</div>
					
					<div class="panel-body" >
							
						<input type="hidden" th:field="*{id}" />
							
						<!-- Código -->
						<div class="form-group" th:classappend="${#fields.hasErrors('codigo')} ? 'has-error'" >
							
							<label class="col-sm-2 control-label" for="codigo" >Código</label>
								
							<div class="col-sm-2" >
								<input type="text" class="form-control js-codigo" id="codigo" th:field="*{codigo}" placeholder="Código do produto" autofocus="autofocus" />
							</div>
							
						</div>
							
							<!-- Nome -->
							<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? 'has-error'" >
								
								<label class="col-sm-2 control-label" for="nome" >Nome</label>
								
								<div class="col-sm-3" >
									<input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Informe o nome do produto" />
								</div>
								
							</div>
							
							<!-- Categoria -->
							<div class="form-group" th:classappend="${#fields.hasErrors('categoria')} ? 'has-error'" >
								
								<label class="col-sm-2 control-label" for="categoria" >Categoria</label>
								
								<div class="col-sm-3" >
									<input type="text" class="form-control" id="categoria" th:field="*{categoria}" placeholder="Informe a categoria do produto" />
								</div>
								
							</div>
									
							<!-- Preço -->
							<div class="form-group" th:classappend="${#fields.hasErrors('preco')} ? 'has-error'" >
								
								<label class="col-sm-2 control-label" for="preco" >Preço</label>
								
								<div class="col-sm-2" >
									<input type="text" class="form-control js-currency" id="preco" th:field="*{preco}" placeholder="R$ 0,00" />
								</div>
								
							</div>
							
							<!-- Quantidade -->
							<div class="form-group" th:classappend="${#fields.hasErrors('quantidade')} ? 'has-error'" >
								
								<label class="col-sm-2 control-label" for="quantidade" >Quantidade</label>
								
								<div class="col-sm-2" >
									<input type="text" class="form-control js-currency-quant" id="quantidade" th:field="*{quantidade}" placeholder="R$ 0,00" />
								</div>
								
							</div>
							
							<!-- Data de vencimento -->
							<div class="form-group" th:classappend="${#fields.hasErrors('dataVencimento')} ? 'has-error'">
								
								<label class="col-sm-2 control-label" for="dataVencimento" >Data de vencimento</label>
								
								<div class="col-sm-2" >
									<input type="text" class="form-control" id="dataVencimento" th:field="*{dataVencimento}"
										placeholder="dd/mm/aaaa" data-provide="datepicker" data-date-format="dd/mm/yyyy"
										data-date-language="pt-BR" data-date-autoclose="true" data-date-today-highlight="true"
										data-date-orientation="bottom" />
								</div>
								
							</div>			
							
							<!-- Botões -->
							<div class="form-group" >
								
								<div class="col-sm-offset-2 col-sm-2" >
									<input type="submit" class="btn btn-success" value="Salvar" />
								</div>
								
							</div>
							
					</div>
								
				</div>
				
			</form>
						
		</section>
		
	</body>
	
</html>
